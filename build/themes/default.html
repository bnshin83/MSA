<!-- default theme -->
<style>

    /* import google fonts */
    @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,600,700");
    @import url("https://fonts.googleapis.com/css?family=Source+Code+Pro");

    /* -------------------------------------------------- */
    /* global */
    /* -------------------------------------------------- */

    /* all elements */
    * {
        /* force sans-serif font unless specified otherwise */
        font-family: "Open Sans", "Helvetica", sans-serif;
    }

    /* "page" element */
    @media only screen {
        body {
            position: relative;
            box-sizing: border-box;
            /* make resemble paper */
            max-width: 8.5in;
            font-size: 16px;
            line-height: 1.5;
            margin: 20px auto;
            padding: 40px;
            border-radius: 4px;
            border: solid 1px #bbbbbb;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            background: #ffffff;
            word-break: all;
            word-break: break-word;
        }
    }

    /* when on screen < 8.5in wide */
    @media only screen and (max-width: 8.5in) {
        /* "page" element */
        body {
            /* reduce padding to fit more text on screen */
            padding: 20px;
            /* remove the "paper" look */
            margin: 0;
            border: none;
            box-shadow: none;
        }
    }

    /* -------------------------------------------------- */
    /* headings */
    /* -------------------------------------------------- */

    /* all headings */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 20px 0;
        padding: 0;
        font-weight: bold;
    }

    /* biggest heading */
    h1 {
        margin-top: 40px;
        margin-bottom: 30px;
        text-align: center;
    }

    /* second biggest heading */
    h2 {
        margin-top: 30px;
        padding-bottom: 5px;
        /* underline */
        border-bottom: solid 1px #bbbbbb;
    }

    /* -------------------------------------------------- */
    /* manuscript header */
    /* -------------------------------------------------- */

    /* manuscript title */
    header > h1 {
        margin: 0;
    }

    /* manuscript title caption text (ie "automatically generated on") */
    header + p {
        text-align: center;
        margin-top: 0;
    }

    /* -------------------------------------------------- */
    /* text elements */
    /* -------------------------------------------------- */

    /* links */
    a {
        color: #2196f3;
    }

    /* superscripts and subscripts */
    sub,
    sup {
        /* prevent from affecting line height */
        line-height: 0;
    }

    /* unordered and ordered lists*/
    ul,
    ol {
        /* align similarly to other elements */
        padding-left: 20px;
    }

    /* -------------------------------------------------- */
    /* section elements */
    /* -------------------------------------------------- */

    /* horizontal divider line */
    hr {
        border: none;
        height: 1px;
        background: #bbbbbb;
    }

    /* paragraphs, horizontal dividers, figures, and tables */
    p,
    hr,
    figure,
    table {
        /* treat all as "paragraphs", with consistent vertical margins */
        margin-top: 20px;
        margin-bottom: 20px;
    }

    /* figures and tables */
    figure,
    table {
        /* horizontally center */
        margin-left: auto;
        margin-right: auto;
    }

    /* -------------------------------------------------- */
    /* figures */
    /* -------------------------------------------------- */

    /* figure container */
    figure {
        max-width: 100%;
        /* horizontally center */
        margin-left: auto;
        margin-right: auto;
    }

    /* figure caption */
    figcaption {
        padding: 10px 20px 0 20px;
    }

    /* figure auto-number */
    figcaption > span:first-of-type {
        font-weight: 600;
        margin-right: 5px;
    }

    /* figure image element */
    figure img {
        /* squash image if too wide for page */
        max-width: 100%;
        /* horizontally center */
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    /* -------------------------------------------------- */
    /* tables */
    /* -------------------------------------------------- */

    /* table container */
    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    /* table caption */
    caption {
        text-align: left;
        padding: 0 20px 10px 20px;
    }

    /* table auto-number */
    caption > span:first-of-type {
        font-weight: 600;
        margin-right: 5px;
    }

    /* table cells */
    th,
    td {
        border: solid 1px #bbbbbb;
        padding: 10px;
        /* squash table if too wide for page by forcing line breaks */
        /* put line break break anywhere in text */
        word-break: break-all;
        /* put line break between words. if not supported by browser, will fall back to break-all */
        word-break: break-word;
    }

    /* header row and even rows */
    th,
    tr:nth-child(2n) {
        background-color: #f8f8f8;
    }

    /* odd rows */
    tr:nth-child(2n + 1) {
        background-color: #ffffff;
    }

    /* -------------------------------------------------- */
    /* code */
    /* -------------------------------------------------- */

    /* multi-line code block */
    pre {
        /* give grey box background */
        padding: 10px;
        background-color: #f0f0f0;
        border: solid 1px #bbbbbb;
        border-radius: 4px;
        break-inside: avoid;
    }

    /* inline code, ie code within normal text */
    /* a piece of code not already surrounded by a code block */
    :not(pre) > code {
        /* give grey box background */
        padding: 1px 5px;
        background-color: #f0f0f0;
        border: solid 1px #bbbbbb;
        border-radius: 4px;
    }

    /* code text */
    /* apply all children, to reach syntax highlighting sub-elements */
    code,
    code * {
        /* force monospace font */
        font-family: "Source Code Pro", "Courier New", monospace;
        /* reduce font size to match relative size of main font */
        font-size: 14px;
    }

    /* -------------------------------------------------- */
    /* quotes */
    /* -------------------------------------------------- */

    /* quoted text */
    blockquote {
        margin: 0;
        padding: 0;
        border-left: 4px solid #bbbbbb;
        /* align similarly to other elements */
        padding-left: 16px;
        break-inside: avoid;
    }

    /* -------------------------------------------------- */
    /* mathjax */
    /* -------------------------------------------------- */

    /* all first-generation children of mathjax containers */
    .math.display > span {
        overflow: auto hidden !important;
        /* turn inline element (no dimensions) into block (allows fixed width and thus scrolling) */
        display: flex !important;
        justify-content: center;
        align-items: center;
        /* remove mathjax margins */
        margin: 0 !important;
    }

    /* right click menu */
    .MathJax_Menu {
        border-radius: 4px !important;
        border: solid 1px #bbbbbb !important;
        box-shadow: none !important
    }

    /* -------------------------------------------------- */
    /* buttons */
    /* -------------------------------------------------- */

    /* class for styling links like buttons */
    .button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 5px;
        padding: 10px 20px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 1px;
        background: none;
        color: #2196f3;
        border: solid 1px #bbbbbb;
        border-radius: 4px;
    }

    /* buttons when hovered */
    .button:hover:not([disabled]),
    .icon_button:hover:not([disabled]) {
        cursor: pointer;
        background: #f0f0f0;
    }

    /* buttons when disabled */
    .button[disabled],
    .icon_button[disabled] {
        opacity: 0.35;
        pointer-events: none;
    }

    /* class for styling buttons containg only single icon (used in plugins) */
    .icon_button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        margin: 0;
        padding: 0;
        background: none;
        border-radius: 4px;
        border: none;
        width: 20px;
        height: 20px;
    }

    /* icon button inner svg image */
    .icon_button > svg {
        height: 16px;
    }

    /* -------------------------------------------------- */
    /* icons */
    /* -------------------------------------------------- */

    /* class for styling icons inline with text */
    .inline_icon {
        height: 1em;
        position: relative;
        top: 0.125em;
    }

    /* -------------------------------------------------- */
    /* when printing */
    /* -------------------------------------------------- */
    
    @page {
        /* suggested/default margin */
        margin: 0.5in;
    }

    @media print {

        /* scale down font sizes to fit more words on page */

        /* page element */
        body {
            font-size: 12px;
        }

        /* code text */
        code,
        code * {
            font-size: 11px;
        }

        /* link buttons */
        .button {
            font-size: 10px;
        }

        /* page element */
        body {
            margin: 0;
            padding: 0;
        }

        /* page break control */

        /* all h2 headings except the first */
        h2:not(:first-of-type) {
            /* force page break */
            break-before: always !important;
        }

        /* always insert a page break before the element */
        .page_break_before {
            break-before: always !important;
        }

        /* always insert a page break after the element */
        .page_break_after {
            break-after: always !important;
        }

        /* avoid page break before the element */
        .page_break_before_avoid {
            break-before: avoid !important;
        }

        /* avoid page break after the element */
        .page_break_after_avoid {
            break-after: avoid !important;
        }

        /* avoid page break inside the element */
        .page_break_inside_avoid {
            break-inside: avoid !important;
        }
    }

    /* -------------------------------------------------- */
    /* override pandoc css quirks */
    /* -------------------------------------------------- */

    .sourceCode {
        /* prevent unsightly overflow in wide code blocks */
        overflow: auto !important;
    }

</style>
