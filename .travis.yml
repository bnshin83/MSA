dist: trusty
sudo: false
env:
  - BUILD_HTML=true
  - BUILD_PDF=true
  - BUILD_DOCX=false
language: generic
services:
  - docker
branches:
  only:
    - master
install:
  - source ci/install.sh
script:
  - bash build/build.sh
cache:
  directories:
    - ci/cache
deploy:
  provider: script
  script: bash ci/deploy.sh
  skip_cleanup: true
  on:
    branch: master
    condition: $TRAVIS_EVENT_TYPE = "push" && -v MANUBOT_SSH_PRIVATE_KEY
